<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">

    <div class="up">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern card">
    </div>

    <img src="./images/image-victor.jpg" alt="face" class="face">

    <div class="mid">
      <div class="name-age">
        <p> Victor Crest <span class="age">26</span></p>
      </div>
      <p class="place small">London</p>
    </div>

    <div class="down">
      <span class="line"></span>
      <ul class="content">
        <li class="follower">
          <p class="follower-count">80<span class="unit follower-unit">K</span></p>
          <p class="small">Followers</p>
        </li>
        <li class="like">
          <p class="like-count">803<span class="unit like-unit">K</span></p>
          <p class="small">Likes</p>
        </li>
        <li class="photos">
          <p class="photo-count">1.4<span class="unit">K</span></p>
          <p class="small">Photos</p>
        </li>
      </ul>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
